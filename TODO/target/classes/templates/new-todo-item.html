<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Spring Boot TODO Application</title>
    <style>
        body{
            background-color:linen;
        }
        h1{
            background-color:linen;
            text-align: center;
            margin-top:50px;
            margin-bottom:30px;
        }
        .col-6{
            background-color:blanchedalmond;
            margin-left:74px;
            height:390px;
            width:455px;

        }
        [type=submit]:not(:disabled), button:not(:disabled) {
            cursor: pointer;
            margin-left:165px;
            margin-top:30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p>
                <a class="btn btn-outline-success" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i>Back</a>
            </p>
        </div>
        <div class="col-6">
            <h1>Add  New ToDo</h1>
            <form action="#" th:action="@{/todo}" th:object="${todoitem}" method="POST">
                <div class="form-group">
                    <label for="description"></label>
                    <input class="form-control"
                        type="text"
                        th:field="*{description}"
                        id="description"
                        placeholder="Description"
                    >
                    <br>
                    <button type="submit" class="btn btn-outline-success">
                        <i class="bi bi-plus-square-fill"></i>Add Todo
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
